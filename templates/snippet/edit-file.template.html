<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit file for snippet {{.BelongingUser}}:{{.Name}} :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style-const-default.css">
	<link rel="stylesheet" href="/dynamic-asset/style-const-default.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-setting.css">
	<link rel="stylesheet" href="/static/style-snippet.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <div class="snippet-info">
		<h1 class="snippet-name">
		  <span style="font-size: 2rem;line-height:100%">Edit File For Snippet</span> <br />
		<a href="/u/{{.BelongingUser}}/snippet">{{.BelongingUser}}</a>:<a href="/snippet/{{.BelongingUser}}/{{.Name}}">{{.Name}}</a>
		</h1>
		<div class="snippet-nav">
		  {{if and .LoginInfo (eq .BelongingUser .LoginInfo.UserName)}}
		<a href="/snippet/{{.BelongingUser}}/{{.Name}}/setting">Setting</a>
		{{end}}
		</div>
	  </div>
	</header>


	<hr />

	<p><a href="/snippet/{{.BelongingUser}}/{{.Name}}/setting">Back</a></p>

	<fieldset>
	  <legend>Edit File {{.FileName}}</legend>
	  <form method="POST" class="snippet-setting">
		<table class="field-table">
		  <tbody>
			<tr class="field">
			  <td><span class="field-label">File Name:</span></td>
			  <td>{{.FileName}}</td>
			</tr>
			<tr class="field">
			  <td><label class="field-label" for="ta-content">Content:</label></td>
			  <td><textarea name="content" id="ta-content">{{.FileContent}}</textarea></td>
			</tr>
			<tr class="field">
			  <td></td>
			  <td><input type="submit" value="Save" /></td>
			</tr>
		  </tbody>
		</table>
	  </form>
	</fieldset>
	
    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
