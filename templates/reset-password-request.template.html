<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset Password :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style-const-default.css">
	<link rel="stylesheet" href="/dynamic-asset/style-const-default.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-setting.css">
	<link rel="stylesheet" href="/static/style-login.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <h1 class="header-name">Reset Password</h1>
	</header>
	<hr />
	{{if gt (len .ErrorMsg) 0}}
	<div class="error-message">
	  {{.ErrorMsg}}
	</div>
	{{end}}

	<div id="login-form">
	  <fieldset>
		<legend>Request Password Reset</legend>
		<form action="" method="POST">
		  <table class="field-table">
			<tbody>
			  <tr class="field">
				<td><label class="field-label" for="tf-username">Username:</label></td>
				<td><input class="field-tf" name="username" id="tf-username" /></td>
			  </tr>
			  <tr class="field">
				<td><label class="field-label" for="tf-email">Primary Email:</label></td>
				<td><input class="field-tf" type="email" name="email" id="email" /></td>
			  </tr>
			  <tr class="field">
				<td></td>
				<td><input class="form-submit" type="submit" value="Request Reset" /></td>
			  </tr>
			</tbody>
		  </table>
		</form>
	  </fieldset>
	</div>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
