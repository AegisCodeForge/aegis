<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Namespace Edit :: Admin :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-setting.css">
	<link rel="stylesheet" href="/static/style-admin.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  
	  <h1 class="header-name" style="margin-bottom: 0">Admin/Namespace</h1>
	</header>
	<hr />

	<main>
	  {{template "_admin-sidebar"}}

	  <div class="setting-main main-side">

		<fieldset>
		  <legend>Change info</legend>
		  {{if .ErrorMsg}}
		  <div class="error-msg">{{.ErrorMsg.Message}}</div>
		  {{end}}
		  <form id="namespace-setting-form" action="" method="POST">
			<table class="field-table">
			  <tbody>
				<tr class="field">
				  <td><label class="field-label" for="tf-title">Title:</label></td>
				  <td><input class="field-tf" name="title" id="tf-title" value="{{.Namespace.Title}}" /></td>
				</tr>
				<tr class="field">
				  <td><label class="field-label" for="tf-owner">Owner:</label></td>
				  <td><input class="field-tf" name="owner" id="tf-owner" value="{{.Namespace.Owner}}" /></td>
				</tr>
				<tr class="field">
				  <td><label class="field-label" for="tf-email">Email:</label></td>
				  <td><input class="field-tf" name="email" id="tf-email" value="{{.Namespace.Email}}" /></td>
				</tr>
				<tr class="field">
				  <td><label class="field-label" for="s-status">Status:</label></td>
				  <td><select class="field-select" name="status" id="s-status" value="{{.Namespace.Status}}">
					  <option value="1">Public</option>
					  <option value="2">Private</option>
				  </select></td>
				</tr>
				<tr class="field">
				  <td><label class="field-label" for="ta-description">Description:</label></td>
				  <td><textarea class="field-tf" name="description" id="ta-description">{{.Namespace.Description}}</textarea></td>
				</tr>
				<tr>
				  <td></td>
				  <td><input class="form-submit" type="submit" value="Change Info" /></td>
				</tr>
			  </tbody>
			</table>
		  </form>
		</fieldset>
	  </div>
	</main>
	
    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
