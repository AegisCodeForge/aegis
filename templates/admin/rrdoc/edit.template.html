<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Legal Document :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style-const-default.css">
	<link rel="stylesheet" href="/dynamic-asset/style-const-default.css">
 	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-setting.css">
	<link rel="stylesheet" href="/static/style-admin.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  
	  <h1 class="header-name" style="margin-bottom: 0">Admin/RRDoc</h1>
	</header>
	<hr />

	<main>
	  {{template "_admin-sidebar" .}}

	  <div class="setting-main main-side">
		<h2>{{if eq .DocumentNumber -1}}Add New Document{{else}}Edit Document #{{.DocumentNumber}}{{end}}</h2>
		
		<form action="" method="POST">
		  <input type="hidden" name="doc-number" value="{{.DocumentNumber}}" />
		  <div class="field">
			<label class="field-label" for="tf-title">Title:</label>
			<input id="tf-title" name="title" value="{{.Title}}" />
		  </div>
		  <div class="field">
			<label class="field-label" for="tf-path">Path:</label>
			<input id="tf-path" name="path" value="{{.Path}}" />
		  </div>
		  <div class="field">
			<label class="field-label" for="ta-content">Content:</label>
			<textarea id="ta-content" name="content">{{.Content}}</textarea>
		  </div>
		  <input type="submit" value="Save Edit" />
		</form>
		
	  </div>
	</main>
	
    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
