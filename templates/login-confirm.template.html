<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Confirm :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style-const-default.css">
	<link rel="stylesheet" href="/dynamic-asset/style-const-default.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-login.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <h1 class="header-name">Login Confirmation</h1>
	</header>
	<hr />
	{{if gt (len .ErrorMsg) 0}}
	<div class="error-message">
	  {{.ErrorMsg}}
	</div>
	{{end}}

	<fieldset id="login-form">
	  <legend>Login Confirm</legend>
	  <form action="" method="POST">
		<input type="hidden" name="username" value="{{.Username}}" />
		<table class="field-table">
		  <tbody>
			<tr class="field">
			  <td><label class="field-label" for="tf-confirmation-code">Confirmation Code:</label></td>
			  <td><input class="field-tf" name="confirmation-code" id="tf-confirmation-code" /></td>
			</tr>
			<tr class="field">
			  <td></td>
			  <td><input class="form-submit" type="submit" value="Confirm" /></td>
			</tr>
		  </tbody>
		</table>
	  </form>
	</fieldset>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
