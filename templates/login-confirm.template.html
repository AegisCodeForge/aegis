<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login Confirm :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-login.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <h1 class="header-name">Login Confirmation</h1>
	</header>
	<hr />
	{{if gt (len .ErrorMsg) 0}}
	<div class="error-message">
	  {{.ErrorMsg}}
	</div>
	{{end}}

	<div id="login-form">
	  <form action="" method="POST">
		<input type="hidden" name="username" value="{{.Username}}" />
		<div class="field"><label class="field-label" for="confirmation-code">Confirmation Code:</label><input class="field-tf" name="confirmation-code" id="confirmation-code" /></div>
		<input class="form-submit" type="submit" value="Confirm" />
	  </form>
	</div>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
