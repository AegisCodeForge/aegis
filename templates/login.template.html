<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style-const-default.css">
	<link rel="stylesheet" href="/dynamic-asset/style-const-default.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-login.css">
	<link rel="stylesheet" href="/static/style-setting.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <h1 class="header-name">Login</h1>
	</header>
	<hr />
	{{if gt (len .ErrorMsg) 0}}
	<div class="error-message">
	  {{.ErrorMsg}}
	</div>
	{{end}}

	<fieldset id="login-form">
	  <legend>Login</legend>
	  <form action="" method="POST">
		<input type="hidden" name="login-callback" value="{{.Callback}}" />
		<table class="field-table">
		  <tbody>
			<tr class="field">
			  <td><label class="field-label" for="username">Username:</label></td>
			  <td><input class="field-tf" name="username" id="username" /></td>
			</tr>
			<tr class="field">
			  <td><label class="field-label" for="password">Password:</label></td>
			  <td><input class="field-tf" type="password" name="password" id="password" /></td>
			</tr>
			<tr class="field">
			  <td></td>
			  <td><a href="/reset-password/request">Forgot your password?</a></td>
			</tr>
			<tr class="field">
			  <td></td>
			  <td><input class="form-submit" type="submit" value="Login" /></td>
			</tr>
		  </tbody>
		</table>
	  </form>
	</fieldset>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
